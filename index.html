<!DOCTYPE html>
<html>
  <head>
    <title>finger style guitar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="log">
      <input class="name" id="name" placeholder="enter name" onfocus="this.value=''"/>
      <input class="password" id="password" placeholder="enter password"  onfocus="this.value=''"/> <br />
      <button id="logBtn">log-in or create new account</button><br />
      <button id="logOutBtn">log-out</button><br />
      <h3 id="logStatus">you are logged in as guest</h3>
    </div>
    <div class="header">
      <h1 class="headerText">FingerStyle Guitar</h1>
    </div>
    <div class="posts" id="posts"></div>

    <div class="postCreate" id="postCreater">
      <h2>add a post</h2>
      <form>
        <input type="text" id="title" name="title" cols="30" placeholder="Title" onfocus="this.value=''" /><br />
        <textarea name="postContent" id="postContent" cols="50" rows="10" placeholder="Content" onfocus="this.value=''" ></textarea><br />
      </form>
      <button id="postBtn">add post</button>
    </div>
    <div class="footer"> <div class="footerText">this web is powered by "The Chief Eng."</div> <img src="./media/logo.png" alt="logo"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
